<!DOCTYPE html>
<html>
    <head>
        <title>VR Car Drive Simulation</title>
        
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>

        <script src="./drive.js"></script>
        <script src="./game.js"></script>
    </head>

    <body>
        <a-scene id="scene" background="color:lightblue" inspector-plugin-recast>
            <!-- camera and cursor -->
            <a-entity id="camera-rig" 
            movement-controls="speed:0.5; constrainToNavMesh:true" 
            position="0 1 5" 
            rotation="0 0 0" drive game="play">
                <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerlockenabled:false">
                    <a-entity id="control-wheel" gltf-model="#wheel" position="0.13 -0.120 -0.163" rotation="0 0 0" scale="0.001 0.001 0.001">
                    </a-entity>
                    
                    <a-box id="control-break" src="./assets/break.png" color="grey" position="-0.42513 -0.26091 -0.37136" rotation="0 0 0" scale="0.05 0.05 0.001">
                    </a-box>

                    <a-box id="control-acce" src="./assets/acc.png" color="grey" position="-0.289 -0.23391 -0.37136" rotation="0 0 0" scale="0.05 0.1 0.001">
                    </a-box>

                    <a-entity id="timer" position="0 5 -7.1" 
                     text="font:kelsonsans; align:centre; width:10; color:black; value:00:00">
                    </a-entity>

                    <a-entity id="speed" position="4 -5 -7.16344"
                     text="font:kelsonsans; align:centre; width:10; height:5; value:10">

                        <a-entity id="unit" position="1 0 0"
                         text="font:kelsonsans; align:centre; width:10; height:5; value:km/h">
                        </a-entity>

                    </a-entity>

                    <a-entity id="move" position="-3.8 -5.7 -7.16344"
                     text="font:kelsonsans; width:5; height:2; value:'up arrow key'">
                    </a-entity>

                    <a-entity id="stop" position="-6.5 -5.7 -7.16344"
                     text="font:kelsonsans; width:5; height:2; value:'space bar key'">
                    </a-entity>

                    <a-entity id="over" position="1.7 1 -3"
                     text="font:kelsonsans; width:5; height:2; value:keep trying..." visible="false">
                    </a-entity>

                </a-entity>
            </a-entity>            
        </a-scene>
    </body>
</html>
